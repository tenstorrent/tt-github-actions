name: Test Job Id
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [ "main" ]
    paths:
        - '.github/actions/job_id/**'

jobs:

  use-actions:

    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Fetch job id
          id: fetch-job-id
          uses: ./.github/actions/job_id
          with:
            gh_token: ${{ github.token }}
            job_name: "Test Job Id"
        - name: Debug print
          run: |
            echo github.job "{{ github.job }}" pipeline "{{ github.pipeline }}" attempt "{{ github.attempt }}"
            echo JOB_ID: "${{ steps.fetch-job-id.outputs.job_id }}"
